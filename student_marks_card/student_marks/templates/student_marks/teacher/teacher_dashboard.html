{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Teacher Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2>Teacher Dashboard</h2>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">View Marks</h5>
                            <p class="card-text">View and manage student marks</p>
                            <a href="{% url 'teacher:students' %}" class="btn btn-primary">View Students</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Visualize Data</h5>
                            <p class="card-text">View performance analytics and reports</p>
                            <a href="{% url 'teacher:visualize_data' %}" class="btn btn-primary">View Analytics</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
