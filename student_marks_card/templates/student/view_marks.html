{% extends 'base.html' %}

{% block title %}Your Marks{% endblock %}

{% block content %}
    <h2>Your Marks</h2>
    <table>
        <thead>
            <tr>
                <th>Session</th>
                <th>Date of Exam</th>
                <th>Subject</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for mark in marks %}
                <tr>
                    <td>{{ mark.session }}</td>
                    <td>{{ mark.exam_date }}</td>
                    <td>{{ mark.subject }}</td>
                    <td>{{ mark.score }}</td>
                </tr>
            {% empty %}
                <tr><td colspan="4">No marks available.</td></tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
